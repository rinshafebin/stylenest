version: '3.9'


services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: Stylenest_db
      POSTGRES_USER: stylenestuser
      POSTGRES_PASSWORD: 12345
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # host:container


  web:
    build: .
    command: gunicorn stylenest_backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data:
